<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Semana 10</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id = "titulo">
        <h1>LAPSUS NAPOLEÓN FRANCO</h1>
    </div>

    <div id = "registroCandidatos">
        <h3>Regístre el candidato para la encuesta</h3>

        <input id = "IDtext" type = "text" placeholder = "ID">
        <input id = "candidatoText" type = "text" placeholder = "Nombre">
        <button id = "registroButton">Registrar</button>

    </div>

    <div id = "IDvoto">

        <h3>Vota por el candidato usando su ID</h3>
        <input id = "candidatoId" type = "text" placeholder = "ID">
        <button id = "votarButton">Votar</button>

    </div>

    <div id = "botones">
        <button id = "candidatosList">Ver Candidatos</button>
        <button id = "votarList">Ver Votaciones</button>
    </div>
</body>
<script src="bundle.js"></script>
</html>
